<h1>My Lists</h1>

<div *ngFor="let list of lists" [id]="list['list_id']">
  <div class = "card" (click)="toDetail(list['list_id'])">
    <div class = "card-title">
      {{list['list_name']}}
      <button [ngStyle]="{'float':'right'}"type="button" class="btn btn-danger" (click)="delete(list['list_id'], $event)">Delete</button>
    </div>
    <div class = "card-body">{{list['list_description']}}</div>

  </div>
</div>
